<!DOCTYPE html>
<html>
<head>
    <title>Minimal Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], input[type="password"] { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 10px 15px; background: #4CAF50; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Minimal Login Test</h1>
    <p>This form submits directly to the Symfony login route.</p>
    
    <form method="post" action="/login">
        <div class="form-group">
            <label for="username">Email:</label>
            <input type="text" id="username" name="_username" value="sellersbay@gmail.com">
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="_password" value="powder04">
        </div>
        
        <div class="form-group">
            <label>
                <input type="checkbox" name="_remember_me" checked> Remember me
            </label>
        </div>
        
        <!-- Using a placeholder token - will be replaced by Symfony -->
        <input type="hidden" name="_csrf_token" value="placeholder">
        
        <button type="submit">Log In</button>
    </form>
    
    <p style="margin-top: 20px;">
        <strong>Note:</strong> If login fails, check browser console for errors and server logs.
    </p>
</body>
</html>
