<!DOCTYPE html>
<html>
<head>
    <title>Final Test Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], 
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #0069d9;
        }
    </style>
</head>
<body>
    <h1>Final Login Test</h1>
    <p>This form properly submits credentials to the Symfony login processor</p>
    
    <form action="/login" method="post">
        <div class="form-group">
            <label for="username">Email:</label>
            <input type="email" id="username" name="_username" value="sellersbay@gmail.com" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="_password" value="powder04" required>
        </div>
        
        <div class="form-group">
            <label>
                <input type="checkbox" name="_remember_me" checked> Remember me
            </label>
        </div>
        
        <!-- Adding a hidden CSRF token field -->
        <input type="hidden" name="_csrf_token" value="test-csrf-token">
        
        <button type="submit">Sign in</button>
    </form>
    
    <hr>
    <p><strong>Instructions:</strong> Click the Sign in button. If login is successful, you should be redirected to the dashboard.</p>
    <p><strong>Note:</strong> This form uses the test credentials hardcoded in LoginFormAuthenticator.</p>
</body>
</html>
